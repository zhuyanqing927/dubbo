# Spring boot application
server.port=9527
spring.application.name=dubbo-provider
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.yankie.learn.provider
# Dubbo Application
dubbo.application.name=${spring.application.name}
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=20890
# Dubbo Registry
dubbo.registry.client=curator
# Dubbo Protocol
dubbo.registry.protocol=zookeeper
dubbo.registry.address=zookeeper://192.168.41.50:2181
dubbo.metadata-report.address=zookeeper://192.168.41.50:2181
# Config for mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml
# config for datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/zyq_mall?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234qwer
